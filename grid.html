<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="./images/style.css">
</head>
    <title>Dice</title>


</head>
<body>
<div class="grid-container">
  <div class="play"></div>
  <div class="noplay"></div>
  <div class="newGame"><ion-icon class="RedDiceIcons" name="add-circle-outline"></ion-icon>NEW GAME</div>
  <div class="player player1">PLAYER 1<ion-icon class="RedDiceIcons" name="ellipse" size="small"></ion-icon>
  </div>
  <div class="point1">0</div> 
  <div class="dice"><img class="dice-img" src="./images/dice-6.svg"></div>  
  <div class="space"> </div>
  <div class="player player2">PLAYER 2<ion-icon class="RedDiceIcons" name="" size="small"></ion-icon></div>
  <div class="point2">0</div> 
  <div class="current current1">CURRENT</div>
  <div class="current count1">0</div>
  <div class="rool"><ion-icon class="RedDiceIcons" name="reload-outline"></ion-icon>
    ROOL DICE</div>
  <div class="hold"><ion-icon class="RedDiceIcons" name="download-outline"></ion-icon>
    HOLD</div>
  <div class="current current2">CURRENT</div>
  <div class="current count2">0</div>
  <div class="footer"></div>

<script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
<script src="./script.js"></script>
</body>
</html>
